    .option-container{
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        margin-inline: 30px;
        margin-bottom: 60px;
    }
    .option-item{
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 50px;
        border-radius: 11px;
        background-color: #EDEDED;
        box-shadow: 0px 5px 10px -0.5rem rgba(0, 0, 0, 0.5);
        padding-inline: 15px;
    }
    .text-option{
        font-size: 12px;
        font-family: "Roboto", sans-serif;
        font-weight: 700;
        font-style: normal;
    }

</style>
